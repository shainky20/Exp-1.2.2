<!DOCTYPE html>
<html>
<head>
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Product Filter</h1>

<label>Filter by: </label>
<select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
    <option value="home">Home Appliances</option>
    <option value="accessories">Accessories</option>
</select>

<div class="products">
    <div class="card" data-category="electronics">
        <h3>I-phone 70 Max Pro ultra super saiyan</h3>
        <p>₹9444444499</p>
    </div>

    <div class="card" data-category="clothing">
        <h3>H&M saluu bhai bracelet</h3>
        <p>₹121199</p>
    </div>

    <div class="card" data-category="home">
        <h3>fridge 78 doors</h3>
        <p>₹1111,299</p>
    </div>

    <div class="card" data-category="accessories">
        <h3>Ralph lauren suit</h3>
        <p>₹47899</p>
    </div>

    <div class="card" data-category="electronics">
        <h3>Bihari ki dehadi</h3>
        <p>₹99</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
